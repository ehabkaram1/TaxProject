# Server Configuration
server.port=${WEBSITE_PORT:${PORT:8080}}

# Logging Configuration
logging.level.root=INFO
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.boot=DEBUG
logging.level.com.irs.taxapp=TRACE

# Detailed Spring Boot Startup Logging
spring.main.banner-mode=off
spring.main.log-startup-info=true

# Detailed Web Logging
logging.level.org.springframework.web.servlet=TRACE
logging.level.org.springframework.context=TRACE

# Error Handling
server.error.whitelabel.enabled=true
server.error.include-stacktrace=always
server.error.include-message=always

# Actuator Endpoints (for debugging)
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always